<script>
	function onalert() {
		//t.alert("TuiFramework", "you want use?",function(){});
		t.alert("输入有误重新输入", function() {
			console.log("click");
		});
	}

	function onconfirm() {
		t.confirm("您确定要离开么", function(obj) {
			t.alert(obj.action);
		}, "success");
		return false;
	}

	function onprompt() {
		t("#popup3").popup(function(obj) {
			if(obj.action == "确定") {
				var _this = this;
				t("#popup3").attr("style", "display: none;");
				t.alert("不许关闭",function(){
					t("#popup3").removeAttr("style");
				});
				return false;
			} else if(obj.action == "") {
				return true;
			}
		});
		return false;
	}

	t("#long_alert").touchLong(function() {
		onalert();
	});

	t("#long_confirm").touchLong(function() {
		onconfirm();
	});

	t("#long_prompt").touchLong(function() {
		onprompt();
	});
</script>
